<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: #fff;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
    }

    body.dark-mode .container {
      background: #2c2c2c;
    }

    h1 {
      font-size: 32px;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .circle-timer {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }

    .circle-timer svg {
      width: 100%;
      height: 100%;
    }

    .circle-timer circle {
      fill: none;
      stroke-width: 10;
      transform: rotate(-90deg);
      transform-origin: center;
    }

    .circle-timer .bg {
      stroke: #eee;
    }

    .circle-timer .progress {
      stroke: #ff69b4;
      stroke-dasharray: 565;
      stroke-dashoffset: 565;
      transition: stroke-dashoffset 1s linear;
    }

    #timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff69b4;
      color: #fff;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .settings {
      margin-top: 20px;
      text-align: left;
    }

    .settings label {
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }

    .settings input {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .task-list {
      margin-top: 30px;
      text-align: left;
    }

    .task-list h2 {
      font-size: 20px;
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .task-list input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .task-list ul {
      list-style: none;
      padding-left: 0;
    }

    .task-list li {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-list li button {
      background: #ff4d6d;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÖ Pomodoro Timer</h1>
    <div class="circle-timer">
      <svg>
        <circle class="bg" cx="100" cy="100" r="90"></circle>
        <circle class="progress" cx="100" cy="100" r="90"></circle>
      </svg>
      <div id="timer-text">25:00</div>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
    <div class="settings">
      <label>Work Duration (min): <input type="number" id="work-duration" value="25" min="1" /></label>
      <label>Break Duration (min): <input type="number" id="break-duration" value="5" min="1" /></label>
    </div>
    <div class="task-list">
      <h2>Tasks</h2>
      <input type="text" id="task-input" placeholder="Add a task..." />
      <ul id="tasks"></ul>
    </div>
  </div>
  <button class="dark-mode-toggle" id="dark-mode-toggle">üåô</button>

  <script>
    let time = 25 * 60;
    let timerInterval;
    let isRunning = false;

    const timerText = document.getElementById("timer-text");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const resetBtn = document.getElementById("reset");
    const workInput = document.getElementById("work-duration");
    const breakInput = document.getElementById("break-duration");
    const progressCircle = document.querySelector(".progress");
    const darkToggle = document.getElementById("dark-mode-toggle");

    function updateTimerDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerText.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      const total = parseInt(workInput.value) * 60;
      const percent = ((total - time) / total) * 565;
      progressCircle.style.strokeDashoffset = 565 - percent;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateTimerDisplay();
          } else {
            clearInterval(timerInterval);
            isRunning = false;
            alert("Time's up! Take a break.");
            time = parseInt(breakInput.value) * 60;
            updateTimerDisplay();
          }
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }

    function resetTimer() {
      stopTimer();
      time = parseInt(workInput.value) * 60;
      updateTimerDisplay();
    }

    startBtn.addEventListener("click", startTimer);
    stopBtn.addEventListener("click", stopTimer);
    resetBtn.addEventListener("click", resetTimer);
    workInput.addEventListener("change", resetTimer);
    breakInput.addEventListener("change", resetTimer);

    updateTimerDisplay();

    // Dark Mode
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });

    // To-do List
    const taskInput = document.getElementById("task-input");
    const tasksList = document.getElementById("tasks");

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#tasks li").forEach(li => {
        tasks.push(li.querySelector("span").textContent);
      });
      localStorage.setItem("pomodoroTasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("pomodoroTasks")) || [];
      tasks.forEach(task => addTask(task));
    }

    function addTask(text) {
      const li = document.createElement("li");
      li.innerHTML = `<span>${text}</span> <button onclick="this.parentElement.remove(); saveTasks();">Delete</button>`;
      tasksList.appendChild(li);
    }

    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && taskInput.value.trim() !== "") {
        addTask(taskInput.value.trim());
        taskInput.value = "";
        saveTasks();
      }
    });

    loadTasks();
  </script>
</body>
</html>
