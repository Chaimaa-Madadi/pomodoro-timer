<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: #f5f5f5;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      transition: background 0.3s, box-shadow 0.3s;
    }

    body.dark-mode .container {
      background: #2c2c2c;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ff4d6d;
    }

    #timer {
      font-size: 60px;
      font-weight: bold;
      color: #e63946;
      margin: 20px 0;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #ff69b4;
      width: 0%;
      transition: width 0.5s;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      background: #ff69b4;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .settings,
    .task-section {
      margin-top: 20px;
      text-align: left;
    }

    .settings label {
      font-size: 14px;
      color: #777;
      display: block;
      margin-bottom: 10px;
    }

    .settings input {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .task-section {
      margin-top: 20px;
    }

    .task-section input[type="text"] {
      width: calc(100% - 90px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }

    .task-filters {
      margin: 10px 0;
    }

    .task-filters button {
      font-size: 12px;
      padding: 5px 10px;
      margin-right: 5px;
    }

    ul#tasks {
      list-style-type: none;
      padding: 0;
    }

    ul#tasks li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    ul#tasks li label {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .completed-task span {
      text-decoration: line-through;
      color: #999;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      #timer {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçÖ Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progress"></div>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
    <div class="settings">
      <label for="work-duration">Dur√©e travail (min):</label>
      <input type="number" id="work-duration" value="25" min="1" aria-label="Dur√©e de travail en minutes" />
      <label for="break-duration">Dur√©e pause (min):</label>
      <input type="number" id="break-duration" value="5" min="1" aria-label="Dur√©e de pause en minutes" />
    </div>

    <!-- Task Section -->
    <div class="task-section">
      <h2>Mes T√¢ches</h2>
      <div style="display: flex; gap: 10px;">
        <input type="text" id="task-input" placeholder="Ajouter une t√¢che..." />
        <button onclick="clearTasks()">Effacer tout</button>
      </div>
      <div class="task-filters">
        <button onclick="filterTasks('all')">Toutes</button>
        <button onclick="filterTasks('pending')">√Ä faire</button>
        <button onclick="filterTasks('completed')">Termin√©es</button>
      </div>
      <ul id="tasks"></ul>
    </div>
  </div>
  <button class="dark-mode-toggle" id="dark-mode-toggle">üåô</button>

  <!-- Sound Alert -->
  <audio id="alarm-sound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3 " preload="auto"></audio>

  <script>
    const timerElement = document.getElementById('timer');
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const resetButton = document.getElementById('reset');
    const progressBar = document.querySelector('.progress');
    const workDurationInput = document.getElementById('work-duration');
    const breakDurationInput = document.getElementById('break-duration');
    const taskInput = document.getElementById('task-input');
    const tasksList = document.getElementById('tasks');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const alarmSound = document.getElementById('alarm-sound');

    let time = 25 * 60;
    let timerInterval;
    let isRunning = false;

    function updateTimer() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      const totalTime = parseInt(workDurationInput.value) * 60;
      const progress = ((totalTime - time) / totalTime) * 100;
      progressBar.style.width = `${progress}%`;
      progressBar.setAttribute('aria-valuenow', progress.toFixed(0));
    }

    function startTimer() {
      if (!isRunning && time > 0) {
        isRunning = true;
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateTimer();
          } else {
            clearInterval(timerInterval);
            isRunning = false;
            alarmSound.play();
            alert("Temps √©coul√© ! Prends une pause.");
            time = parseInt(breakDurationInput.value) * 60;
            updateTimer();
          }
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }

    function resetTimer() {
      stopTimer();
      time = parseInt(workDurationInput.value) * 60;
      updateTimer();
    }

    // Gestion des t√¢ches
    window.addEventListener('DOMContentLoaded', loadTasks);

    function loadTasks(filter = 'all') {
      tasksList.innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem('checklist')) || [];
      tasks.forEach(task => {
        if (filter === 'all' || (filter === 'pending' && !task.completed) || (filter === 'completed' && task.completed)) {
          addTaskToDOM(task.text, task.completed);
        }
      });
    }

    function saveChecklist() {
      const tasks = [];
      document.querySelectorAll('#tasks li').forEach(li => {
        const checkbox = li.querySelector('input[type="checkbox"]');
        tasks.push({
          text: checkbox.nextSibling.textContent.trim(),
          completed: checkbox.checked
        });
      });
      localStorage.setItem('checklist', JSON.stringify(tasks));
    }

    function addTaskToDOM(text, completed = false) {
      const task = document.createElement('li');
      task.innerHTML = `
        <label>
          <input type="checkbox" ${completed ? 'checked' : ''} />
          <span class="${completed ? 'completed-task' : ''}">${text}</span>
        </label>
        <button onclick="removeTask(this)">Suppr</button>
      `;
      const checkbox = task.querySelector('input[type="checkbox"]');
      checkbox.addEventListener('change', function () {
        const span = this.nextElementSibling;
        span.classList.toggle('completed-task', this.checked);
        saveChecklist();
      });

      const span = task.querySelector('span');
      span.addEventListener('dblclick', () => {
        const currentText = span.textContent;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentText;
        input.style.flexGrow = '1';
        span.replaceWith(input);
        input.focus();

        input.addEventListener('blur', () => {
          span.textContent = input.value;
          input.replaceWith(span);
          saveChecklist();
        });

        input.addEventListener('keypress', e => {
          if (e.key === 'Enter') input.blur();
        });
      });

      tasksList.appendChild(task);
    }

    taskInput.addEventListener('keypress', e => {
      if (e.key === 'Enter' && taskInput.value.trim()) {
        addTaskToDOM(taskInput.value);
        taskInput.value = '';
        saveChecklist();
      }
    });

    function removeTask(button) {
      button.parentElement.remove();
      saveChecklist();
    }

    function clearTasks() {
      if (confirm("Voulez-vous vraiment supprimer toutes les t√¢ches ?")) {
        tasksList.innerHTML = '';
        saveChecklist();
      }
    }

    function filterTasks(type) {
      loadTasks(type);
    }

    // Dark mode toggle
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Load dark mode preference
    window.addEventListener('DOMContentLoaded', () => {
      const savedDarkMode = localStorage.getItem('darkMode') === 'true';
      if (savedDarkMode) {
        document.body.classList.add('dark-mode');
        darkModeToggle.textContent = '‚òÄÔ∏è';
      }
    });

    // Events
    startButton.addEventListener('click', startTimer);
    stopButton.addEventListener('click', stopTimer);
    resetButton.addEventListener('click', resetTimer);
    workDurationInput.addEventListener('change', resetTimer);
    breakDurationInput.addEventListener('change', resetTimer);

    updateTimer();
  </script>
</body>
</html>
